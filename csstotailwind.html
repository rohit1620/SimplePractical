<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!-- /* 🎨 COLOR & BACKGROUND */ -->

<!-- /* text color */ -->
<h1 class="text-gray-800">Heading</h1>

<!-- /* background color */ -->
<body class="bg-gray-100">

<!-- /* background image */ -->
<div class="bg-[url('/banner.jpg')]"></div>

<!-- /* background repeat */ -->
<div class="bg-no-repeat"></div>

<!-- /* background attachment */ -->
<div class="bg-fixed"></div>

<!-- /* background position */ -->
<div class="bg-center"></div>

<!-- /* background shorthand */ -->
<div class="bg-[url('/banner.jpg')] bg-no-repeat bg-center bg-cover"></div>


<!-- /* 🧱 BORDER, MARGIN, PADDING, SIZE */ -->

<!-- /* border width, style, color */ -->
<div class="border-2 border-solid border-black"></div>

<!-- /* border shorthand */ -->
<div class="border border-gray-300"></div>

<!-- /* border-radius & shadow */ -->
<div class="rounded-xl shadow-md"></div>

<!-- /* margin */ -->
<h1 class="my-5"></h1>

<!-- /* padding */ -->
<div class="p-8"></div>

<!-- /* height & width */ -->
<img class="h-[300px] w-full" />

<!-- /* max-width & max-height */ -->
<img class="max-w-full max-h-[400px]" />

<!-- /* min-height */ -->
<div class="min-h-[500px]"></div>

<!-- /* aspect-ratio */ -->
<div class="aspect-[16/9]"></div>

<!-- /* object-fit */ -->
<img class="object-cover" />

<!-- /* box-sizing */ -->
<div class="box-border"></div>


<!-- /* 📝 TEXT & FONT */ -->

<!-- /* text alignment */ -->
<h1 class="text-center"></h1>

<!-- /* letter spacing */ -->
<h1 class="tracking-wider"></h1>

<!-- /* text shadow (using custom utility or plugin) */ -->
<h1 class="shadow-text"></h1>

<!-- /* text decoration */ -->
<a class="no-underline"></a>

<!-- /* text transform */ -->
<h2 class="uppercase"></h2>

<!-- /* text indent (custom class if not default) */ -->
<p class="indent-10"></p>

<!-- /* line height */ -->
<p class="leading-relaxed"></p>

<!-- /* word spacing (custom class needed) */ -->
<p class="[word-spacing:5px]"></p>

<!-- /* font styles */ -->
<p class="italic text-lg font-semibold [font-variant:small-caps]"></p>

<!-- /* font family */ -->
<body class="font-sans">

<!-- /* text overflow */ -->
<p class="truncate"></p>
<p class="overflow-ellipsis overflow-hidden whitespace-nowrap"></p>


<!-- /* 📐 FLEXBOX & GRID */ -->

<!-- /* flex layout */ -->
<div class="flex justify-between items-center"></div>

<!-- /* flex direction, gap, wrap */ -->
<div class="flex flex-row flex-wrap gap-5"></div>

<!-- /* flex grow/shrink/basis */ -->
<div class="flex-grow"></div>
<div class="flex-shrink"></div>
<div class="basis-1/2"></div>

<!-- /* grid layout */ -->
<div class="grid grid-cols-3 gap-5"></div>

<!-- /* grid area (custom class if needed) */ -->
<div class="[grid-area:header]"></div>

<!-- /* place-items, place-content */ -->
<div class="place-items-center place-content-center"></div>


<!-- /* 📍 POSITION, Z-INDEX, CURSOR */ -->

<!-- /* sticky header */ -->
<div class="sticky top-0 bg-white z-50"></div>

<!-- /* absolute */ -->
<div class="absolute top-5 left-8"></div>

<!-- /* fixed */ -->
<div class="fixed z-[9999]"></div>

<!-- /* relative */ -->
<div class="relative"></div>

<!-- /* z-index */ -->
<div class="z-10"></div>

<!-- /* cursor */ -->
<button class="cursor-pointer"></button>

<!-- /* pointer-events */ -->
<div class="pointer-events-none"></div>


<!-- /* 🌟 EFFECTS & EXTRAS */ -->

<!-- /* transition + hover */ -->
<button class="transition duration-300 hover:bg-gray-800 hover:text-white"></button>

<!-- /* overflow */ -->
<div class="overflow-auto max-h-[400px]"></div>

<!-- /* visibility & opacity */ -->
<div class="invisible opacity-0"></div>

<!-- /* display */ -->
<div class="hidden md:block"></div>

<!-- /* scroll behavior */ -->
<div class="scroll-smooth"></div>

<!-- /* whitespace */ -->
<p class="whitespace-nowrap"></p>

<!-- /* mix-blend-mode */ -->
<div class="mix-blend-multiply"></div>

<!-- /* backdrop-blur */ -->
<div class="backdrop-blur-sm"></div>


</body>
</html>
